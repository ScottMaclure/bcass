<%
// SM 22May13: Expects featuredProduct object.
%>
<div class="large-4 columns">
    <ul class="pricing-table">
        <li class="title"><%- featuredProduct.title %></li>
        <li class="bullet-item"><img src="<%- featuredProduct.imgThumb %>"></li>
        <li class="price"><span class="bc-currency">&dollar;<%- utils.formatCurrency(featuredProduct.price) %></span></li>
        <li class="description"><%- featuredProduct.description %></li>
        <li class="bullet-item"><%- featuredProduct.rating %>/5 Stars</li>
        <li class="cta-button"><a class="button tiny round" href="/addToCart?id=<%= featuredProducts[0].id %>">Add to Cart</a></li>
    </ul>
</div>
